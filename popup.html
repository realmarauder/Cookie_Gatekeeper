<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 340px;
    font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
    background: #0f1117;
    color: #e2e4e9;
    font-size: 13px;
    line-height: 1.5;
  }

  /* â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .header {
    padding: 16px 18px 12px;
    border-bottom: 1px solid #1e2130;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .header-icon {
    width: 28px; height: 28px;
    border-radius: 6px;
    background: #22c55e;
    display: flex; align-items: center; justify-content: center;
    font-size: 15px;
    flex-shrink: 0;
  }
  .header-icon.inactive { background: #ef4444; }
  .header h1 {
    font-size: 14px;
    font-weight: 600;
    color: #f0f1f4;
    letter-spacing: -0.01em;
  }
  .header .status {
    font-size: 11px;
    color: #8b8fa3;
    font-weight: 400;
  }

  /* â”€â”€ Not activated banner â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .not-activated {
    padding: 18px;
    text-align: center;
    color: #8b8fa3;
  }
  .not-activated p { margin-bottom: 12px; }
  .btn-setup {
    display: inline-block;
    padding: 8px 20px;
    background: #3b82f6;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 12px;
    font-weight: 500;
    cursor: pointer;
  }
  .btn-setup:hover { background: #2563eb; }

  /* â”€â”€ Current site section â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .current-site {
    padding: 14px 18px 10px;
    border-bottom: 1px solid #1e2130;
  }
  .current-site .label {
    font-size: 10px;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    color: #5c6070;
    margin-bottom: 6px;
    font-weight: 600;
  }
  .site-domain {
    font-size: 14px;
    font-weight: 500;
    color: #f0f1f4;
    word-break: break-all;
    margin-bottom: 10px;
  }

  /* â”€â”€ 3-mode selector â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .mode-selector {
    display: flex;
    gap: 0;
    border-radius: 6px;
    overflow: hidden;
    border: 1px solid #2a2d3e;
  }
  .mode-btn {
    flex: 1;
    padding: 7px 4px;
    font-size: 11px;
    font-weight: 600;
    text-align: center;
    cursor: pointer;
    border: none;
    background: #181b26;
    color: #6b6f83;
    font-family: inherit;
    transition: all 0.15s;
    letter-spacing: 0.02em;
  }
  .mode-btn:not(:last-child) {
    border-right: 1px solid #2a2d3e;
  }
  .mode-btn:hover { background: #1e2130; color: #a0a3b5; }
  .mode-btn.active-blocked {
    background: #3b1520;
    color: #f87171;
    border-color: #5c2030;
  }
  .mode-btn.active-session {
    background: #3b2f10;
    color: #fbbf24;
    border-color: #5c4a20;
  }
  .mode-btn.active-allowed {
    background: #132b1a;
    color: #4ade80;
    border-color: #1a3d24;
  }

  /* â”€â”€ Info line â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .info-line {
    padding: 10px 18px;
    font-size: 11px;
    color: #5c6070;
    border-bottom: 1px solid #1e2130;
    display: flex;
    align-items: center;
    gap: 6px;
  }
  .dot { width: 6px; height: 6px; border-radius: 50%; flex-shrink: 0; }
  .dot.green { background: #22c55e; }
  .dot.red { background: #ef4444; }
  .dot.amber { background: #f59e0b; }

  /* â”€â”€ Master toggle â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .master-row {
    padding: 10px 18px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #1e2130;
    background: #13151e;
  }
  .master-label {
    font-size: 11px;
    color: #8b8fa3;
    font-weight: 500;
  }
  .toggle-wrap {
    display: flex; align-items: center; gap: 8px;
  }
  .toggle-label {
    font-size: 11px;
    color: #8b8fa3;
    font-weight: 500;
  }
  .toggle {
    position: relative;
    width: 40px; height: 22px;
    cursor: pointer;
  }
  .toggle input { opacity: 0; width: 0; height: 0; }
  .slider {
    position: absolute; inset: 0;
    background: #ef4444;
    border-radius: 11px;
    transition: background 0.2s;
  }
  .slider::before {
    content: "";
    position: absolute;
    width: 16px; height: 16px;
    left: 3px; bottom: 3px;
    background: #fff;
    border-radius: 50%;
    transition: transform 0.2s;
  }
  .toggle input:checked + .slider { background: #22c55e; }
  .toggle input:checked + .slider::before { transform: translateX(18px); }

  /* â”€â”€ Footer links â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .footer {
    padding: 8px 18px;
    display: flex;
    flex-wrap: wrap;
    gap: 4px 14px;
  }
  .footer-link {
    font-size: 11px;
    color: #3b82f6;
    cursor: pointer;
    background: none;
    border: none;
    font-family: inherit;
    padding: 2px 0;
  }
  .footer-link:hover { color: #60a5fa; text-decoration: underline; }

  /* â”€â”€ Panels (whitelist, etc) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .panel {
    display: none;
    max-height: 280px;
    overflow-y: auto;
    border-top: 1px solid #1e2130;
  }
  .panel.show { display: block; }
  .panel-header {
    padding: 10px 18px;
    font-size: 10px;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    color: #5c6070;
    font-weight: 600;
    background: #13151e;
    position: sticky;
    top: 0;
  }
  .wl-item {
    padding: 6px 18px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #1a1c28;
  }
  .wl-item:hover { background: #181b26; }
  .wl-domain {
    font-size: 12px;
    color: #c8cad2;
    flex: 1;
  }
  .wl-badge {
    font-size: 9px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.04em;
    padding: 1px 6px;
    border-radius: 3px;
    margin: 0 8px;
  }
  .wl-badge.perm {
    background: #132b1a;
    color: #4ade80;
  }
  .wl-badge.sess {
    background: #3b2f10;
    color: #fbbf24;
  }
  .wl-remove {
    font-size: 10px;
    color: #ef4444;
    cursor: pointer;
    background: none;
    border: none;
    font-family: inherit;
    opacity: 0.6;
  }
  .wl-remove:hover { opacity: 1; }
  .wl-empty {
    padding: 16px 18px;
    font-size: 12px;
    color: #5c6070;
    text-align: center;
  }

  /* â”€â”€ Import result â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .import-msg {
    padding: 8px 18px;
    font-size: 11px;
    display: none;
    border-bottom: 1px solid #1e2130;
  }
  .import-msg.success { color: #4ade80; display: block; }
  .import-msg.error { color: #f87171; display: block; }

  /* â”€â”€ Internal pages notice â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .internal-notice {
    padding: 20px 18px;
    text-align: center;
    color: #5c6070;
    font-size: 12px;
  }

  /* â”€â”€ Scrollbar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .panel::-webkit-scrollbar { width: 6px; }
  .panel::-webkit-scrollbar-track { background: transparent; }
  .panel::-webkit-scrollbar-thumb { background: #2a2d3e; border-radius: 3px; }

  /* â”€â”€ Hidden file input â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  #importFile { display: none; }
</style>
</head>
<body>

<div id="app">
  <!-- Header -->
  <div class="header">
    <div class="header-icon" id="headerIcon">ðŸ›¡</div>
    <div>
      <h1>Cookie Gatekeeper</h1>
      <div class="status" id="headerStatus">Loading...</div>
    </div>
  </div>

  <!-- Not activated state -->
  <div class="not-activated" id="notActivated" style="display:none;">
    <p>Protection is not active. Complete setup to start blocking cookies by default.</p>
    <button class="btn-setup" id="btnSetup">Open Setup</button>
  </div>

  <!-- Internal page notice -->
  <div class="internal-notice" id="internalNotice" style="display:none;">
    This is a browser internal page.<br>Cookie settings do not apply here.
  </div>

  <!-- Active state: current site -->
  <div id="activeContent" style="display:none;">
    <div class="current-site">
      <div class="label">Current Site</div>
      <div class="site-domain" id="siteDomain">--</div>
      <div class="mode-selector">
        <button class="mode-btn" data-mode="blocked" id="modeBlocked">Blocked</button>
        <button class="mode-btn" data-mode="session" id="modeSession">Session Only</button>
        <button class="mode-btn" data-mode="allowed" id="modeAllowed">Allowed</button>
      </div>
    </div>

    <div class="info-line" id="infoLine">
      <span class="dot red"></span>
      <span>Cookies blocked for this site</span>
    </div>

    <!-- Master protection toggle -->
    <div class="master-row">
      <span class="master-label">Global Protection</span>
      <div class="toggle-wrap">
        <span class="toggle-label" id="masterLabel" style="color:#22c55e;">Active</span>
        <label class="toggle">
          <input type="checkbox" id="masterToggle" checked>
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </div>

  <!-- Import result message -->
  <div class="import-msg" id="importMsg"></div>

  <!-- Footer -->
  <div class="footer" id="footerLinks" style="display:none;">
    <button class="footer-link" id="btnManageList">Manage List</button>
    <button class="footer-link" id="btnExport">Export</button>
    <button class="footer-link" id="btnImport">Import</button>
    <button class="footer-link" id="btnBraveCookies">Brave Settings</button>
  </div>

  <!-- Hidden file input for import -->
  <input type="file" id="importFile" accept=".json">

  <!-- Managed domain list panel -->
  <div class="panel" id="listPanel">
    <div class="panel-header">
      Allowed (<span id="wlPermCount">0</span>) &nbsp; Session (<span id="wlSessCount">0</span>)
    </div>
    <div id="wlList"></div>
  </div>
</div>

<script src="popup.js"></script>
</body>
</html>
